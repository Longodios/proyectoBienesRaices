<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Bienes Raices</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="build/img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>


            </div>

        </div>

    </header>

    <main class="seccion">
        <h1> Contacto </h1>

        <div class="contenedor seccion ">
            <div class="imagen">
                <picture>
                    <source srcset="build/img/destacada3.jpg" type="image/jpg">
                    <source srcset="build/img/destacada3.webp" type="image/webp">
                    <img loading="lazy" src="build/img/destacada3.webp" alt="Imagen Contacto">
                </picture>
            </div>
            <!--imagen-->
            <h4 class="centrar-texto"> Llene el formulario de Contacto </h4>
            <form class="formulario">
                <fieldset class="informacion-personal">
                    <legend> Informacion Personal</legend>
                    <label> Nombre </label>
                    <input type="text" placeholder="Tu Nombre">
                    <label> E-Mail </label>
                    <input type="text" placeholder="Tu E-Mail">
                    <label> Teléfono </label>
                    <input type="tel" placeholder="Tu teléfono">
                    <label> Mensaje </label>
                    <textarea> </textarea>
                </fieldset>
                <fieldset class="informacion-propiedad">
                    <legend> Informacion sobre la propiedad </legend>
                    <label> Vende o Compra: </label>
                    <!--ESTOU AQUI -->
                </fieldset>
            </form>

        </div>
        <!--contenedor-seccion-->
    </main>

    <footer class="footer seccion">
        <div class="contenedor contenido-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html"> Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
        <p class="copyright">Todos los derechos reservados 2021 a Xavier Longo Dios.</p>
    </footer>
    <script src="build/js/bundle.min.js">
    </script>
</body>

</html>
